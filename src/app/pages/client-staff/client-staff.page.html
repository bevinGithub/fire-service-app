<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>STAFF MEMBERS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="staff === 'No Record Found'">
    <ion-card-content>
      <p>There is currently no staff members at the moment!</p>
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="staff !== 'No Record Found'">
    <ion-card *ngFor="let item of staff" routerLink="/staff-details/{{ item?.id }}">
      <ion-card-content>
        <span class="site-title">{{ item?.firstname }} {{ item?.surname }}</span>
        <div class="address-container">
          <img class="img-icon" src="/assets/img/list/mail.png" alt="">
          <span class="address">{{ item.email }}</span>
        </div>
        <div class="phone-container">
          <img class="img-icon" src="/assets/img/list/phone.png" alt="">
          <span class="phone">{{ item.mobile_number }}</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <div class="ion-padding ion-text-center">
    <ion-button color="primary" shape="round" expand="block" routerLink="/add-staff">ADD A STAFF MEMBER</ion-button>
  </div>

</ion-content>
<footer class="footer">
  <div class="ion-text-center logo-bottom">
    <img valign="center" src="/assets/img/footer-icon.png" alt="">
  </div>
  <app-footer></app-footer>
</footer>

<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" size="large" color="primary"  (click)="closeModal()"></ion-icon>
    </ion-buttons>

    <ion-title>MONITORING</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="content-form">
    <form #f='ngForm' class="forms ion-padding">
      <ion-grid>
        <ion-col size="12">8 MONITORING</ion-col>
      </ion-grid>
      <ion-grid>
        <ion-col size="12">8.1  Escape doors </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.escape_doors" name="escape_doors" placeholder="Escape Doors" type="text" autocapitalize="on"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-col size="12">8.2  Sprinkler flow switches & Value chamber </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.sprinkler_switch" name="sprinkler_switch" placeholder="Sprinkler Flow Switch" type="text" autocapitalize="on"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-col size="12">8.3 Sprinkler pump room
        </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.sprinkler_pump_room" name="sprinkler_pump_room" placeholder="Sprinkler Pump Room" type="text" autocapitalize="on"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-col size="12">8.4 Sump Pump
        </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.sump_pump" name="sump_pump" placeholder="Sump Pump" type="text" autocapitalize="on"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-col size="12">8.5 Generator signals
        </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.generator_signals" name="generator_signals" placeholder="Generator Signals" type="text" autocapitalize="on"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-col size="12">8.6 Other
        </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-input [(ngModel)]="monitor.other" name="other" placeholder="Other" type="text" autocapitalize="on"></ion-input>
          <!-- <ion-textarea [(ngModel)]="monitor.other" name="other" rows="3" autocapitalize="text" cols="20" placeholder="Comments here..."></ion-textarea> -->
        </ion-item>
      </ion-list>

      <!-- <ion-grid>
        <ion-col size="12">Comments
        </ion-col>
      </ion-grid>
      <ion-list class="list-bg-sec">
        <ion-item lines="none">
          <ion-textarea [(ngModel)]="monitor.comment" name="comment" rows="3" autocapitalize="text" cols="20" placeholder="Comments here..."></ion-textarea>
        </ion-item>
      </ion-list> -->

      <div padding>
        <ion-input [(ngModel)]="monitor.service_type_id" name="service_type_id" placeholder="Service Type ID" type="hidden"></ion-input>
        <ion-input [(ngModel)]="monitor.site_id" name="site_id" placeholder="Site ID" type="hidden"></ion-input>
        <ion-input [(ngModel)]="monitor.service_cert_id" name="service_cert_id" placeholder="Cert ID" type="hidden"></ion-input>
        <ion-input [(ngModel)]="monitor.tech_id" name="tech_id" placeholder="Tech ID" type="hidden"></ion-input>
        <ion-input [(ngModel)]="monitor.detection_created" name="detection_created" placeholder="Date Created" type="hidden"></ion-input>
        <ion-button shape="round" expand="full" color="secondary" block (click)="submitMonitors()">SUBMIT</ion-button>
      </div>
    </form>
  </div>

</ion-content>

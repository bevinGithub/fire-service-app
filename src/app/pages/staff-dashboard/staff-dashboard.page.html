<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/staff-menu/notifications">
      <ion-icon style="font-size: 21px" name="notifications-outline" color="primary"></ion-icon>
      <span class="counter">{{ total }}</span>
    </ion-buttons>

    <ion-title>STAFF MODULES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row  >
      <ion-col *ngFor="let item of modules" size="6" class="padding-10" routerLink="/staff-selected-module/{{ item?.id }}">
        <img src="/assets/img/{{ item?.module_icon }}" alt="">
        <div class="ion-text-center">{{ item?.business_name }}</div>
      </ion-col>
    </ion-row>
    </ion-grid>

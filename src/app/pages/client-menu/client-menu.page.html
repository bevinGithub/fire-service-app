<ion-menu contentId='content' type="overlay">
  <ion-toolbar class="border-liner" color="light">
    <ion-title></ion-title>

    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-icon name="close-circle-outline" color="primary" ></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>

  <ion-content color="light" class="content-section">

     <div class="spacer">

    </div>
    <ion-grid class="grid-menu">
      <ion-row>
        <ion-col size="12" class="left-padding">
          <ion-menu-toggle>
            <div (click)="loadPage({page: pages[0].url})">
              <img src="assets/img/side-menu/home.png" alt="" style="margin-right: 10px">
              <ion-label class="menu-text">{{pages[0].title}}</ion-label>
            </div>
          </ion-menu-toggle>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="left-padding">

            <div (click)="loadPage({page: pages[1].url})">

            </div>
          </ion-menu-toggle>
        </ion-col>
      </ion-row>

      <ion-row>

          <ion-menu-toggle>
            <div (click)="loadPage({page: pages[2].url})">

      </ion-row>

              <ion-label class="menu-text">{{pages[3].title}}</ion-label>

      </ion-row>

      <ion-row>

      </ion-row>

      <ion-row>
        <ion-col size="12" class="left-padding">
          <div (click)="logOut()" >
            <img src="assets/img/side-menu/logout-icon.png" alt="" style="margin-right: 10px">
            <ion-label class="menu-text">LOGOUT</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="footer-img">
      <img src="../../../assets/img/footer-icon.png" alt="">
    </div>
  </ion-content>

</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>

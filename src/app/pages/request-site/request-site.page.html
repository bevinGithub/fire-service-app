<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-back-button class="menu-btn" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>REQUEST SITE</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content-form">
    <form #f='ngForm' class="forms ion-padding">
      <ion-list class="list-bg-sec">

        <ion-item lines="none">
          <ion-input [(ngModel)]="site.name" name="name" placeholder="Name (required)" type="text" autocapitalize="on" required minlength="2" #nameCtrl="ngModel"></ion-input>
        </ion-item>

        <div class="list-bg-trans" *ngIf="!nameCtrl.valid && nameCtrl.touched">
          <span class="error-msg">Name must be at least 2 characters!</span>
        </div>

        <ion-item lines="none">
          <ion-input [(ngModel)]="site.mobile_number" name="mobile_number" placeholder="Contact Number (required)" type="tel" required minlength="10" maxlength="10" #mobileCtrl="ngModel"></ion-input>
        </ion-item>

        <div class="list-bg-trans" *ngIf="!mobileCtrl.valid && mobileCtrl.touched">
          <span class="error-msg">Invalid site contact number!</span>
        </div>

        <ion-item lines="none">
          <ion-input [(ngModel)]="site.site_name" name="site_name" autocapitalize="on" placeholder="Site Name (required)" type="text" required #siteName="ngModel"></ion-input>
        </ion-item>

        <div class="list-bg-trans" *ngIf="!siteName.valid && siteName.touched">
          <span class="error-msg">Site name cannot be empty!</span>
        </div>

        <ion-item lines="none">
          <ion-label class="label">Discipline</ion-label>
            <ion-select [(ngModel)]="site.discipline" name="discipline" placeholder="Select site discipline" required #spCtrl="ngModel">
              <ion-select-option *ngFor="let item of disciplines" value="{{item?.module_name}}">{{ item?.module_name }}</ion-select-option>
            </ion-select>
        </ion-item>

        <div class="list-bg-trans" *ngIf="!spCtrl.valid && spCtrl.touched">
          <span class="error-msg">Please select a site discipline!</span>
        </div>

      </ion-list>

      <div padding>
        <ion-input [(ngModel)]="site.clientID" name="clientID" placeholder="Site ClientID" type="hidden"></ion-input>
        <ion-button shape="round" expand="full" color="primary" block (click)="requestNewSite()" [disabled]="!f.valid">REQUEST NEW SITE</ion-button>
      </div>

    </form>
  </div>

</ion-content>
<footer class="footer">
  <div class="ion-text-center logo-bottom">
    <img valign="center" src="/assets/img/footer-icon.png" alt="">
  </div>
  <app-footer></app-footer>
</footer>
